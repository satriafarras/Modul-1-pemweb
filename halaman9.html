<!DOCTYPE html>
<head>
    <title>Belajar membuat Tabel</title>
</head>
<body>
    <h4>Tabel Border</h4>
    <h4>a. With a normal Border:</h4>
    <table border="1" cellpadding="3" cellspacing="4">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
        <tr>
            <td colspan="2">kolom dengan colspan</td>
        </tr>
        <tr>
            <td rowspan="2">Row dengan rowspan</td>
            <td>Row</td>
        </tr>
        <tr><td>row</td></tr>
    </table></body>
</html>
